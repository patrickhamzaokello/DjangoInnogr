{% extends 'innogrApp/base.html' %}

{% load static %}

{% block pagebody %}
<div class="page-header">
    <h3 class="page-title">
        Post Details
    </h3>
</div>

<div class="row">
    <div class="col-md-8 h-100">
        <div id="profile-list-left" class="py-2">
            <div class="card rounded mb-2">
                <div class="card-body p-3">
                    <div class="media">
                        <img src="{{ post.author.profile.image.url }}" alt="image"
                            class="img-pk mr-3 mb-3 rounded-circle">
                        <div class="media-body">
                            <h6 class="mb-1"><a href="{% url 'user-posts' post.author.username %}">
                                {{object.author}}</a></h6>
                            <p>{{object.date_posted|date:"F d, Y"}}</p>
                            {% if object.author == user  %}

                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>

                            {% endif %}
                        </div>
                    </div>
                    <h6 class="mb-2">{{object.title}}</h6>

                    <p class="mb-0 text-muted">
                        {{object.content}}
                    </p>
                    <div class="post-button">
                        <p class="small text-muted mt-2 mb-0">
                            <span>
                                <i class="fa fa-star mr-1"></i>4
                            </span>
                            <span class="ml-2">
                                <i class="fa fa-comment mr-1"></i>11
                            </span>
                            <span class="ml-2">
                                <i class="fa fa-mail-reply"></i>
                            </span>
                        </p>
                        <button type="button" class="btn btn-info btn-fw btn-sm">More</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="col-md-4 h-100">

    </div>
</div>


{% endblock pagebody %}
