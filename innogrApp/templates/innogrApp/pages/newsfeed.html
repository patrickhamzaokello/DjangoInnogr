{% extends 'innogrApp/base.html' %}

{% load static %}


{% block pagebody %}


<div class="row">
  <div class="col-md-8 h-100">
    <h6 class="card-title">
      <i class="far fa-futbol"></i>
      Current Trends In Agriculture
    </h6>
    <div id="profile-list-left" class="py-2">
      {% for post in posts %}

      <div class="card rounded mb-2">
        <div class="card-body p-3">
          <div class="media">
            <img src="{{ post.author.profile.image.url }}" alt="image" class="img-pk mr-3 mb-3 rounded-circle">
            <div class="media-body">
              <h6 class="mb-1">{{post.author}}</h6>
              <p>{{post.date_posted|date:"F d, Y"}}</p>
            </div>
          </div>
          <h6 class="mb-2">{{post.title}}</h6>

          <p class="mb-0 text-muted">
            {{post.content}}
          </p>
          
        </div>

      </div>

      {% endfor %}

    </div>

  </div>
  <div class="col-md-4 h-100">
 
  </div>
</div>

{% endblock pagebody %}
